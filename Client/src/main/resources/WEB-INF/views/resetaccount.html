<!DOCTYPE html>
<html>
    <head>
        <div th:replace="fragments :: myheader('Reset Account')"></div>
    </head>
    <body>
        <form method="GET" action="/login">
            <input type="submit" value="back to login" id="backToLoginBtn">
        </form>
        <p th:if="${ok}" class="error" th:text="#{resetAct.ok}"></p>
        <p th:if="${reset}" class="error" th:text="#{resetAct.reset}"></p>
        <p th:if="${invalid}" class="error" th:text="#{resetAct.invalid}"></p>
        <p th:if="${error}" class="error" th:text="#{resetAct.error}"></p>
        <h1><span th:text="#{txt.userUpdate}" /></h1>
        <form method="POST" action="/resetAccount">
            <span th:text="#{txt.email}" /> <input type="text" name="email" id="email" required><br>
            <input type="hidden" name="action" value="login" >
            <input type="submit" value="update" id="updateBtn">
        </form>
    </body>
</html>
