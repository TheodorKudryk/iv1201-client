<!DOCTYPE html>
<html>
    <head>
        <div th:replace="fragments :: myheader('Login Details')"></div>
    </head>
    <body>
        <form method="GET" action="/login">
            <input type="submit" value="back to login">
        </form>
        <h1><span th:text="#{txt.userUpdate}" /></h1>
        <form method="POST" action="/userUpdate">
            <span th:text="#{txt.username}" /> <input type="text" name="username" id="username"><br>
            <span th:text="#{txt.password}" /> <input type="password" name="password" id="password"><br>
            <input type="hidden" name="action" value="login">
            <input type="submit" value="update">
            <input type="hidden" name="token" th:attr="value = ${token}"/>
        </form>
    </body>
</html>
