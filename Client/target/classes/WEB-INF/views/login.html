<!DOCTYPE html>
<html>
    <head>
        <div th:replace="fragments :: myheader('Login')"></div>
    </head>
    <body>
        <h1><span th:text="#{txt.login}" /></h1>
        <p th:if="${loginError}" class="error" th:text="#{txt.loginError}"></p>
        <p th:if="${dbError}" class="error" th:text="#{txt.dbError}"></p>
        <p th:if="${unknownError}" class="error" th:text="#{txt.unknownError}"></p>
        <p th:if="${reset}" class="error" th:text="#{resetAct.login}"></p>
        <form method="POST" action="/loginAttempt">
            <span th:text="#{txt.username}" /> <input type="text" name="username" id="username" required><br>
            <span th:text="#{txt.password}" /> <input type="text" name="password" id="password" required><br>
            <input type="hidden" name="action" value="login">
            <input type="submit" th:value="#{txt.loginbtn}">
        </form>
        <form method="GET" action="/resetAccount">
            <input type="submit" th:value="#{txt.resetpw}" id="resetBtn">
        </form>
    </body>
</html>
